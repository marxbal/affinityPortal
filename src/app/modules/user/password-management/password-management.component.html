
<div class="col-md-12" style="height: 100px;"></div>
<div class="container">
    <div class="d-flex justify-content-center h-100">
        <div class="card">
            <div class="card-header">
                <h3>Reset Password</h3>
            </div>
            <div class="card-body">
                <form ngNativeValidate>
                    <i class="color-red small"></i>

                    <div class="input-group form-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text"><i class="fa fa-lock"></i></span>
                        </div>
                        <input type="password" [(ngModel)]="this.password" class="form-control" id="password" name="password" maxlength="14" minlength="8" 
                        placeholder="New Password"/>
                    </div>
                    <div class="input-group form-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text"><i class="fa fa-lock"></i></span>
                        </div>
                        <input type="password" class="form-control" [(ngModel)]="this.cpassword" name="cpassword" id="cpassword" placeholder="Confirm New Password"  maxlength="14" minlength="8" 
                        name="password" >
                    </div>
                    <div class="form-group">
                        <button type="button" class="btn pull-right btn-digi" (click)="updatePassword()">Reset Password</button>
                    </div>
                </form>
            </div>
            <div class="card-footer">
            </div>
        </div>
    </div>
</div>
