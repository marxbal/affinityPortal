<ngx-spinner bdColor="rgba(33,33,33,0.8)" size="large" color="#d31d29" type="triangle-skew-spin" [fullScreen]="true">
  <p style="color: white; text-align: center;"> <br />We are validating your encoded details. <br />This will take a few
    seconds.</p>
</ngx-spinner>

<div *ngIf="isLoggedIn" id="header" class="{{partnerName}} header-nav">
  <div class="col-md-12 header-border"></div>
  <ul class="nav justify-content-center">
    <li class="nav-item">
      <a class="nav-link" href="{{baseUrl}}profile/"><i class="fa fa-user"></i> Profile</a>
    </li>
    <li class="nav-item">
      <a class="nav-link active" href="{{baseUrl}}issuance/"><i class="fa fa-home"></i> Home</a>
    </li>
    <li class="nav-item">
      <a class="nav-link" (click)="logout()"><i class="fa fa-sign-out"></i> Logout</a>
    </li>
  </ul>
</div>

<div class="{{partnerName}}">
  <router-outlet></router-outlet>
</div>
